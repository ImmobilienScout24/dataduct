name: example_multi_steps
frequency: one-time
load_time: 01:00  # Hour:Min in UTC

description: Example for multi steps

steps:
-   step_type: extract-local
    path: data/test_table1.tsv

-   step_type: multi-upsert-steps
    name: testUpsert
    table_definition: tables/dev.test_table.sql
    destination: tables/dev.test_table_2.sql
    script_arguments:
    -   "--path_suffix=#{format(@scheduledStartTime, 'YYYY-MM-dd')}"
